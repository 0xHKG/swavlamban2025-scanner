<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Navy Blue Background -->
  <rect width="512" height="512" fill="#1f2937"/>

  <!-- QR Code Scanner Icon -->
  <g transform="translate(256, 256)">
    <!-- Outer Square Frame (Scanner Frame) -->
    <rect x="-140" y="-140" width="280" height="280" fill="none" stroke="#ffffff" stroke-width="8" rx="20"/>

    <!-- Corner Brackets (Scanner Corners) -->
    <!-- Top Left -->
    <path d="M -140,-140 L -100,-140 M -140,-140 L -140,-100" stroke="#f59e0b" stroke-width="12" stroke-linecap="round"/>

    <!-- Top Right -->
    <path d="M 140,-140 L 100,-140 M 140,-140 L 140,-100" stroke="#f59e0b" stroke-width="12" stroke-linecap="round"/>

    <!-- Bottom Left -->
    <path d="M -140,140 L -100,140 M -140,140 L -140,100" stroke="#f59e0b" stroke-width="12" stroke-linecap="round"/>

    <!-- Bottom Right -->
    <path d="M 140,140 L 100,140 M 140,140 L 140,100" stroke="#f59e0b" stroke-width="12" stroke-linecap="round"/>

    <!-- QR Code Pattern (Simplified) -->
    <g fill="#ffffff">
      <!-- Top Left QR Corner -->
      <rect x="-100" y="-100" width="60" height="60" rx="4"/>
      <rect x="-90" y="-90" width="40" height="40" rx="2" fill="#1f2937"/>
      <rect x="-85" y="-85" width="30" height="30" rx="2"/>

      <!-- Top Right QR Corner -->
      <rect x="40" y="-100" width="60" height="60" rx="4"/>
      <rect x="50" y="-90" width="40" height="40" rx="2" fill="#1f2937"/>
      <rect x="55" y="-85" width="30" height="30" rx="2"/>

      <!-- Bottom Left QR Corner -->
      <rect x="-100" y="40" width="60" height="60" rx="4"/>
      <rect x="-90" y="50" width="40" height="40" rx="2" fill="#1f2937"/>
      <rect x="-85" y="55" width="30" height="30" rx="2"/>

      <!-- Center QR Dots -->
      <circle cx="-10" cy="-10" r="8"/>
      <circle cx="20" cy="-10" r="8"/>
      <circle cx="-10" cy="20" r="8"/>
      <circle cx="20" cy="20" r="8"/>
      <circle cx="50" cy="50" r="8"/>
      <circle cx="70" cy="50" r="8"/>
      <circle cx="50" cy="70" r="8"/>
    </g>

    <!-- Scanning Line Animation (Static) -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="#10b981" stroke-width="3" opacity="0.8"/>
  </g>

  <!-- Text Badge -->
  <g transform="translate(256, 440)">
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#f59e0b"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">SCANNER</text>
  </g>

  <!-- Navy Emblem (Simple) -->
  <g transform="translate(256, 80)">
    <circle r="30" fill="#f59e0b"/>
    <text x="0" y="12" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="#1f2937">âš“</text>
  </g>
</svg>
